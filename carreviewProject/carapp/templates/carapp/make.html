{% extends 'base.html' %}
{% block content %}
<h3>Car Makes</h3>
<table class="table">
<tr>
    <th> Car Make Name</th>
    <th> Car Description</th>
   
</tr>
{% for m in carmakes_list %}

        <td>{{ m.cardescription }}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
